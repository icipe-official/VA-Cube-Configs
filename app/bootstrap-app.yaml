apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-apps
  namespace: argocd
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/icipe-official/VA-Cube-Configs
    targetRevision: main
    path: app
  syncPolicy:
    automated:
      prune: true       # Deletes resources removed from Git
      selfHeal: true    # Fixes drift
